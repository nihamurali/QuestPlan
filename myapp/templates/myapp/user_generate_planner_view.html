{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Planner{% endblock %}
{% block body %}
<center>
<h2><font color="#366092">Planner</font></h2>
<div class="container">
    <form name="frm"  role="form" action="" method="post">
            {% csrf_token %}
        <table class="table table-striped table-bordered auto-index">
        <thead>
            <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Priority</th>
                <th>Duration</th>
                
            </tr>
        </thead>
        {% for ml in module_list %}
        <tbody>
             <tr class="info ">
                <td></td>
                
                <td>{{ ml.name }}</td>    
                <td>{{ ml.priority }}</td>
                <td>{{ ml.duration }}</td>
                
            </tr>
            </tbody>
            {% endfor %}
        </table>
        {{msg}}
        <br/>
       
    </form>
</div>
</center>
<style>
  form
  {
    counter-reset: Serial;
  }
  table
  {
  }
  .auto-index td:first-child:before
  {
    counter-increment: Serial;
    content:counter(Serial);
  }
</style>
{% endblock %}
