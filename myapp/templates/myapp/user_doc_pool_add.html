{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}New Document Add{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">New Document Add</font></h2>
<div class="container">
    {% if msg %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
  			<strong>{{msg}}..!</strong>
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
		</div>
		{% endif %}
    <form name="frm"  role="form" action="{% url 'user_doc_pool_add' %}" method="post"
        enctype="multipart/form-data">
            {% csrf_token %}
           
            <div class="form-group">
                <label for="document">Document :</label>
                <input class="form-control" type="file" name="document" id="document">
            </div>

           
            <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>

    </form>
</div>
</center>
{% endblock %}
