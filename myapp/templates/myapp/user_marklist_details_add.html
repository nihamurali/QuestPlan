{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Marklist Add{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Marklist Add</font></h2>
<div class="container">
    <form name="frm"  role="form" action="{% url 'user_marklist_details_add' %}" method="post">
            {% csrf_token %}
            <!-- sub1_id, sub1_mark, sub2_id, sub2_mark, sub3_id, sub3_mark, sub4_id, sub4_mark, sub5_id, sub5_mark -->
        <input type="hidden" class="form-control" id="schedule_master_id" name="schedule_master_id"
            value="{{schedule_master_id}}" required="required">
        <div class="form-group">
            <label for="sub1_id">Subject</label>
            <select class="form-control" id="sub1_id"  name="sub1_id">
                    {% for  ss in subject_list%}
                <option value="{{ss.id}}">{{ss.subject_name}}</option>
                    {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="sub1_mark">Mark</label>
            <input type="text" class="form-control" id="sub1_mark" name="sub1_mark"
                   placeholder="Subject mark" required="required">
        </div>
        <div class="form-group">
            <label for="sub2_id">Subject</label>
            <select class="form-control" id="sub2_id"  name="sub2_id">
                    {% for  ss in subject_list%}
                <option value="{{ss.id}}">{{ss.subject_name}}</option>
                    {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="sub2_mark">Mark</label>
            <input type="text" class="form-control" id="sub2_mark" name="sub2_mark"
                   placeholder="Subject mark" required="required">
        </div>
        <div class="form-group">
            <label for="sub3_id">Subject</label>
            <select class="form-control" id="sub3_id"  name="sub3_id">
                    {% for  ss in subject_list%}
                <option value="{{ss.id}}">{{ss.subject_name}}</option>
                    {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="sub3_mark">Mark</label>
            <input type="text" class="form-control" id="sub3_mark" name="sub3_mark"
                   placeholder="Subject mark" required="required">
        </div>
        <div class="form-group">
            <label for="sub4_id">Subject</label>
            <select class="form-control" id="sub4_id"  name="sub4_id">
                    {% for  ss in subject_list%}
                <option value="{{ss.id}}">{{ss.subject_name}}</option>
                    {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="sub4_mark">Mark</label>
            <input type="text" class="form-control" id="sub4_mark" name="sub4_mark"
                   placeholder="Subject mark" required="required">
        </div>
        <div class="form-group">
            <label for="sub5_id">Subject</label>
            <select class="form-control" id="sub5_id"  name="sub5_id">
                    {% for  ss in subject_list%}
                <option value="{{ss.id}}">{{ss.subject_name}}</option>
                    {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="sub5_mark">Mark</label>
            <input type="text" class="form-control" id="sub5_mark" name="sub5_mark"
                   placeholder="Subject mark" required="required">
        </div>
        
        <button type="submit" class="btn btn-success" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-warning" id="rt" name="rt">Reset</button>
        <br><br>
        {{msg}}
    </form>
</div>
</center>
{% endblock %}
