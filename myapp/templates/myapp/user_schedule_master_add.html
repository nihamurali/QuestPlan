{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Add New Schedule{% endblock %}
{% block body %}
<center>
    <h1>Add New Product</h1>
     <div class="container">
         {% if msg %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
  			<strong>{{msg}}..!</strong>
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
		</div>
		{% endif %}
    <form role="form" name="frm" action="{% url 'user_schedule_master_add'%}" method="post" >
        {% csrf_token %}
        
        <div class="form-group">
            <label >Total Duration</label>
            <input class="form-control" type="text"  id="total_duration" name="total_duration" placeholder="Enter total_duration" required>
        </div>
        <div class="form-group">
            <label >Subjects</label>
            <textarea class="form-control"   id="subjects" name="subjects" required></textarea>
        </div>
        
       <button type="submit"  class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset"  class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>

</center>
{% endblock %}
