{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Subjects Add{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Subjects Add</font></h2>
<div class="container">
    <form name="frm"  role="form" action="{% url 'user_schedule_details_add' %}" method="post">
            {% csrf_token %}
            <!-- sub1_id, sub1_mark, sub2_id, sub2_mark, sub3_id, sub3_mark, sub4_id, sub4_mark, sub5_id, sub5_mark -->
        <input type="hidden" class="form-control" id="schedule_master_id" name="schedule_master_id"
            value="{{schedule_master_id}}" required="required">
        <div class="form-group">
            <label for="subject_id">Subject</label>
            <select class="form-control" id="subject_id"  name="subject_id">
                    {% for  ss in subject_list%}
                <option value="{{ss.id}}">{{ss.subject_name}}</option>
                    {% endfor %}
            </select>
        </div>
        
        <!-- <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control" id="priority"  name="priority">
                
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
 
            </select>
        </div> -->
        <button type="submit" class="btn btn-success" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-warning" id="rt" name="rt">Reset</button>
        <br><br>
        {{msg}}
    </form>
</div>
</center>
{% endblock %}
