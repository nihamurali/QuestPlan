{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Subject List{% endblock %}
{% block body %}

<center>
    <h2><font color="#366092"> Subject List</font></h2>
<div class="container">
    <form name="frm" action="" method="post">
            {% csrf_token %}
         <table class="table table-striped table-bordered">
      <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        {% for dl in subject_list %}
             <tbody>
        <tr class="info ">
            <td>{{ dl.id }}</td>
            <td>{{ dl.subject_name }}</td>
            <td><a class="btn btn-danger" href="../admin_subject_settings_delete?id={{dl.id}}">Delete</a></td>
        </tr>
        </tbody>
        {% endfor %}
        </table>
        <br/>
        <a class="btn btn-info" href="{% url 'admin_subject_settings_add' %}">Add New</a></h1>
    </form>
    {{msg}}
</div>
</center>
{% endblock %}
